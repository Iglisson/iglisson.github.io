<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./src/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/home.css">
    <link rel="stylesheet" href="./src/styles/about.css">
    <link rel="stylesheet" href="./src/styles/projects.css">
    <link rel="stylesheet" href="./src/styles/contact.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
    <title>Iglisson Ruan</title>
</head>

<body>

    <div class="container">

        <div class="container-contents">

            <div class="container-header">
                <div class="container-header-subtitle">
                    <h2>Front-End Developer</h2>
                </div>

                <div class="container-header-nav">
                    <label for="radioHome">Home</label>
                    <input type="radio" name="section" id="radioHome" checked>

                    <label for="radioAbout">About</label>
                    <input type="radio" name="section" id="radioAbout">

                    <label for="radioProjects">Projects</label>
                    <input type="radio" name="section" id="radioProjects">

                    <label for="radioContact">Contact</label>
                    <input type="radio" name="section" id="radioContact">
                </div>
            </div>

            <div id="home" class="container-main">

                <div class="container-home-left">
                    <h2>Hi i'm</h2>
                    <h1>Front-End</h1>
                    <h2>Developer</h2>
                </div>

                <div class="container-home-right">
                    <img class="image" src="./src/images/photo-personal.png" alt="Photo Personal">
                </div>

            </div>

            <div id="about" class="container-main">

            </div>

            <div id="projects" class="container-main">
                <div class="container-projects">
                    <div class="project-image">
                        <img src="./src/images/projects/load-image.png" alt="Load Image">
                    </div>
                    <div class="project-info">
                        <h2 id="project-title">Project <Title></Title></h2>
                        <div class="project-buttons">
                            <button id="btn-left"><i class="fas fa-arrow-circle-left"></i></button>
                            <button id="btn-right"><i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </div>
                        <a id="url_test" href="#">Test here...</a>
                    </div>
                </div>
            </div>

            <div id="contact" class="container-main">

            </div>

        </div>

        <script type="module" src="./src/javascript/index.js"></script>
        <script type="module" src="./src/javascript/projects-render.js"></script>

</body>

</html>
